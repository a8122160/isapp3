<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        async function button1Pressed() {
            var class_name = document.getElementById('tf4').value;

            var sql = `select * from Contacts where class_name like '${class_name}'`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.userid + '</td>';
                html = html + '<td>' + object.contact + '</td>';
                html = html + '<td>' + object.time + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('class').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>連絡事項検索</h1>
    授業名:<input id="tf4" value="" type="varchar(20)">
    <button onclick="button1Pressed()">検索</button>
    <p id="class">xxxx</p>
    <p><a href="usertop.html">UserTOPに戻る</a></p>
</body>

</html>
