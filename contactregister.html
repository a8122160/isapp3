<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            var userid = document.getElementById('tf8').value;
            var class_name = document.getElementById('tf9').value;
            var contact = document.getElementById('tf10').value;

            var sql = `insert into Contacts (userid, class_name, contact, time) values("${userid}", "${class_name}", "${contact}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

</head>

<body>
    <h1>連絡事項登録</h1>
    userid:<input id="tf8" value="" type="varchar(32)">
    <br>
    授業名:<input id="tf9" value="" type="varchar(32)">
    <br>
    連絡事項:<input id="tf10" value="" type="varchar(140)">
    <button onclick="button1Pressed()">登録</button>
    <br>
    <p id="result"></p>
    <p><a href="usertop.html">UserTOPに戻る</a></p>
</body>

</html>
